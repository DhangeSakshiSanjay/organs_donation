{% block body %}
  
<style>
    /* Resetting default margin and padding */
    body, html {
        margin: 0;
        padding: 0;
    }

    /* Styles for the sidebar */
    .sidebar {
        background-color: #333;
        height: 100vh; /* Adjust height as needed */
        width: 200px;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1; /* Ensure the sidebar stays on top */
    }

    /* Styles for sidebar buttons */
    .sidebar-button {
        background-color: #e40d6b;
        color: white;
        border: none;
        margin-top: 50px;
        padding: 10px 20px;
        margin-bottom: 10px; /* Adjust the margin bottom to add space between buttons */
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none; /* To remove default underline for anchor tags */
    }

    .sidebar-button + .sidebar-button {
        margin-top: 50px; /* Add margin to the top of all buttons except the first one */
    }

    .sidebar-button:hover {
        background-color: #777;
    }

    /* Styles for logout button */
    .logout-button {
        background-color: #f44336; /* Red color */
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 170%; /* Pushes the logout button to the bottom of the sidebar */
        cursor: pointer;
        text-decoration: none; /* To remove default underline for anchor tags */
        transition: background-color 0.3s;
    }

    .logout-button:hover {
        background-color: #d32f2f; /* Darker red color on hover */
    }

    /* Styles for main section */
    .main-section {
        padding: 20px; 
        margin-left: 200px; /* Adjust the margin to accommodate the sidebar */
        background-color: #f3fae6;
        /* Replace 'your-background-image-url.jpg' with the URL or path to your background image */
        background-size: cover;
        background-position: center;
        height: 94vh; /* Adjust height as needed */
        margin-top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Styles for the table */
    table {
        width: 1300px;
        height: 200px;
        margin-top: 30px;
        margin-bottom: 210px;
        border-collapse: collapse;
    }

    th, td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        text-align: center;
    }

    th {
        background-color: #f2f2f2;
        text-align: center;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f2f2f2;
    }
    h1 {
        color: #e40d6b;
        font-size: 36px; /* Adjust size as needed */
        text-decoration: none; /* Text decoration doesn't apply to headings */
    }
    .profile-info {
        position: absolute;
        top: 20px;
        right: 20px;
        display: flex;
        align-items: center;
    }
    
    .profile-icon {
        width: 40px; /* Adjust as needed */
        height: 40px; /* Adjust as needed */
        border-radius: 50%; /* To make it circular */
        margin-right: 10px; /* Adjust as needed */
    }
    
    .user-name {
        color: #000000;
        margin-left: 10px;
        font-size: 1.2em;
        font-weight: bold;
    }
    /* Adjustments for the image */
    .image-container {
        background-image: url("static/assets/img/portfolio/organ_pic.jpg");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .page-title {
        color: black;
        font-size: 36px;
        text-align: center;
        position: absolute;
        top: 20px; /* Adjust as needed */
    }
    .logout-button {
        background-color: #f44336; /* Red color */
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: auto; /* Move the logout button to the bottom */
        cursor: pointer;
        text-decoration: none; /* To remove default underline for anchor tags */
        transition: background-color 0.3s;
    }

    .logout-button:hover {
        background-color: #d32f2f; /* Darker red color on hover */
    }
    
</style>

<div class="sidebar">
    <h1><a href="hospital_dashboard" style="text-decoration: none;color: #e40d6b; margin-left: 20px;"> Hospital Dashboard</a></h1>
    <a href="donor_list" class="sidebar-button" id="donor-list-btn">Donor List</a>
    <a href="buyer_list" class="sidebar-button" id="buyer-list-btn">Buyer List</button>
    <a href="log_out" class="logout-button" style="margin-bottom: 50px;">Logout</a>
</div>

<div class="main-section">
    <div class="profile-info" style="margin-top: 17px;">
        <!-- Profile icon image -->
        <img src="static/assets/img/portfolio/profile_icon.png" alt="Profile Icon" class="profile-icon">
        <!-- User name -->
        <span class="user-name" style="margin-right: 30px;">{{ user.first_name }}</span>
    </div>
      
    <div class="image-container">
        <h1 class="page-title">Hospital Dashboard</h1>
    </div>
    
</div>
   
{% endblock body %}
