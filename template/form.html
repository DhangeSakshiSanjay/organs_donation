{% extends 'base.html' %}
{% block body %}
<style>
    /* Add your CSS styles here */
    .page-section {
        padding: 80px 0;
    }

    .page-section-heading {
        font-size: 2.5rem;
        color: #f175c2;
        /* Blue color */
    }

    .divider-custom {
        margin: 30px 0;
        text-align: center;
    }

    .divider-custom-line {
        width: 100%;
        max-width: 3rem;
        height: 0.25rem;
        background-color: #010406;
        /* Blue color */
        margin: 0 auto;
    }

    .form-floating input[type="text"],
    .form-floating input[type="email"],
    .form-floating input[type="file"] {
        border-radius: 20px;
        padding: 1rem;
    }

    .form-floating label {
        margin-left: 10px;
    }

    .form-floating .invalid-feedback {
        display: none;
        color: red;
        margin-top: 5px;
    }

    .btn-primary {
        background-color: #e40d6b;
        /* Blue color */
        border-color: #e40d6b;
        /* Blue color */
        border-radius: 20px;
        padding: 0.75rem 2.5rem;
        font-size: 1rem;
        font-weight: bold;
        text-transform: uppercase;
    }

    .btn-primary:hover {
        background-color: #e40d6b;
        /* Darker blue color */
        border-color: #e40d6b;
        /* Darker blue color */
    }

    .btn-primary:focus {
        box-shadow: 0 0 0 0.2rem rgba(239, 95, 150, 0.5);
        /* Blue shadow */
    }
</style>
<section class="page-section" id="contact">
    <div class="container mt-5">
        <!-- Contact Section Heading-->
        <h2 class="page-section-heading text-center text-uppercase text-secondary mt-5">Organ Donor Document Upload</h2>
        <!-- Document Upload Form-->
        <div class="row justify-content-center">
            <div class="col-lg-8 col-xl-7">
                <form id="donorForm" data-sb-form-api-token="API_TOKEN" method="POST" enctype="multipart/form-data"
                    class="mt-5">
                    {% csrf_token %}
                    <div class="row">
                        <!-- Name input-->
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="name" name="name" type="text" placeholder="Name"
                                    required />
                                <label for="name">Name</label>
                            </div>
                        </div>
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="hospital_name" name="hospital_name" type="text" placeholder="Hospital Name" required value="{{ request.GET.hospital_name }}" />
                                <label for="hospital_name">Hospital Name</label>
                            </div>
                        </div>
                        
                        
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="organ_name" name="organ_name" type="text" placeholder="Organ Name" required />
                                <label for="organ_name">Organ Name</label>
                            </div>
                        </div>
                        
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="phone" name="phone" type="phone"
                                    placeholder="Phone number" required />
                                <label for="phone">Phone Number</label>
                            </div>
                        </div>
                        
                        <!-- Email input-->
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="email" name="email" type="email"
                                    placeholder="name@example.com" required />
                                <label for="email">Email</label>
                            </div>
                        </div>
                        <!-- ID document upload -->
                        <div class="col-6">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="id_document" name="id_document" type="file"
                                    accept=".pdf,.jpg,.png" required />
                                <label for="id_document">Government ID Upload (e.g., Driver's License, Passport)</label>
                            </div>
                        </div>
                        <!-- Healthcare proxy document upload -->
                        <!-- <div class="col-6">
                            <div class="form-floating mb-3">
                                <input class="form-control" id="healthcare_proxy" name="healthcare_proxy" type="file"
                                    accept=".pdf,.jpg,.png" required />
                                <label for="healthcare_proxy">Healthcare Proxy/Advance Directive Upload</label>
                            </div>
                        </div>
                    </div> -->
                    <!-- Organ donor card upload -->
                    <div class="form-floating mb-3">
                        <input class="form-control" id="organ_donor_card" name="organ_donor_card" type="file"
                            accept=".pdf,.jpg,.png" />
                        <label for="organ_donor_card">Organ Donor Card Upload (if available)</label>
                    </div>
                    <!-- Submit Button-->
                    <button class="w-100 btn btn-primary btn-xl" type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</section>
<script>
    // Retrieve the selected organ name from local storage
    var selectedOrgan = localStorage.getItem("selectedOrgan");
    
    // Populate the input field with the selected organ name
    document.getElementById("organ_name").value = selectedOrgan;
    
    // Clear the selected organ from local storage (optional)
    localStorage.removeItem("selectedOrgan");
</script>

{% endblock body %}
