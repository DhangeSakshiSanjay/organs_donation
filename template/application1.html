{% block body %}

<style>
    /* Resetting default margin and padding */
    body,
    html {
        margin: 0;
        padding: 0;
    }

    /* Styles for the sidebar */
    .sidebar {
        background-color: #333;
        height: 100vh;
        /* Adjust height as needed */
        width: 200px;
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        z-index: 1;
        /* Ensure the sidebar stays on top */
    }

    /* Styles for sidebar buttons */
    .sidebar-button {
        background-color: #e40d6b;
        color: white;
        border: none;
        margin-top: 50px;
        padding: 10px 20px;
        margin-bottom: 10px;
        /* Adjust the margin bottom to add space between buttons */
        cursor: pointer;
        transition: background-color 0.3s;
        text-decoration: none;
        /* To remove default underline for anchor tags */
    }

    .sidebar-button+.sidebar-button {
        margin-top: 50px;
        /* Add margin to the top of all buttons except the first one */
    }

    .sidebar-button:hover {
        background-color: #777;
    }

    /* Styles for logout button */
    .logout-button {
        background-color: #f44336;
        /* Red color */
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 170%;
        /* Pushes the logout button to the bottom of the sidebar */
        cursor: pointer;
        text-decoration: none;
        /* To remove default underline for anchor tags */
        transition: background-color 0.3s;
    }

    .logout-button:hover {
        background-color: #d32f2f;
        /* Darker red color on hover */
    }

    /* Styles for main section */
    .main-section {
        padding: 20px;
        margin-left: 200px;
        /* Adjust the margin to accommodate the sidebar */
        background-color: #f3fae6;
        /* Replace 'your-background-image-url.jpg' with the URL or path to your background image */
        background-size: cover;
        background-position: center;
        height: 94vh;
        /* Adjust height as needed */
        margin-top: 0;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Styles for the table */
    table {
        width: 1300px;
        height: 200px;
        margin-top: 30px;
        margin-bottom: 210px;
        border-collapse: collapse;
    }

    th,
    td {
        padding: 12px 15px;
        text-align: left;
        border-bottom: 1px solid #ddd;
        text-align: center;
    }

    th {
        background-color: #f2f2f2;
        text-align: center;
        font-size: 1.3em;
    }

    tr:nth-child(even) {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #f2f2f2;
    }

    .btn:hover {
        color: #000000;
    }

    .btn {
        align-items: center;
        color: #ffffff;
        background: #e40d6b;
        border-radius: 10px;
        display: flex;
        justify-content: center;
        transition: background 0.5s ease;
        width: 60%;
        padding: 10px;
        font-size: 1.4em;
        border: none;
        text-align: center;
        display: block;
        margin: 0 auto;
        position: relative;
        text-decoration: none;
        z-index: 2;
    }

    .btn:hover .btspan {
        background: transparent;
    }

    h1 {
        color: #e40d6b;
        font-size: 36px;
        /* Adjust size as needed */
        text-decoration: none;
        /* Text decoration doesn't apply to headings */
    }
      
    </style>
    
    <div class="sidebar">
        <h1><a href="buyer_dashboard" style="text-decoration: none;color: #e40d6b;">Status</a></h1>
        <a href="buyer" class="sidebar-button" id="buyer-list-btn">Buyer</button>
        <a href="log_out" class="logout-button">Logout</a>
    </div>
    
    <div class="main-section">
        <div class="table-data">
            <h1 style="text-align: center;">Application Status </h1>
            <div class="order">
                <table>
                    <thead>
                        <tr>
                            <th>Buyer Name</th>
                            <th>Email</th>
                            <th>Organ Name</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr>
                                <td></td>
                                <td></td>
                                <td></td>
                                <td></td>
                            </tr>
                        </form>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    {% endblock body %}
